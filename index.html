<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width,
    initial-scale=1.0">
    <title>Forming time table</title>
    </head>
<body>
   <table border="1">
    <head>
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
    </head>
   
<body>
    <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2">8.00 AM</td>
        <td rowspan="2">5.PM</td>
        <td>Introdution to HTML</td>
    </tr>
    <tr>
        <td>Basic Command line</td>
    </tr>
    <tr>
        <td rowspan="3">Tuesday</td>
        <td>8.00 AM</td>
        <td>11.00 AM</td>
        <td rowspan="2">Git command line</td>
    </tr>
    <tr>
        <td>11.00 AM</td>
        <td>2.00 PM</td>
    </tr>
    <tr>
        <td>11.00 AM</td>
        <td>2.00 PM</td>
        <td>Git hub</td>
    </tr>
    <tr>
        <td>Wednesday</td>
        <td>8.00 AM</td>
        <td>12.00 PM</td>
        <td>Introduction to CSS</td>
    </tr>
</body>
</table>
</html>
